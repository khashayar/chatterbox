<header id="site-header">
    <h1>chatterBox</h1>
</header>

<div class=chatBox>
    <section id="content">
        <ul id="message-container">
            <li ng-repeat="msg in messages" class="blip">
                <div class="sender {{ msg.user | isMe:user }}">{{msg.user}}</div>
                <div class="message">{{msg.msg}}</div>
                <div class="timestamp">{{msg.time}}</div>
            </li>
        </ul>
    </section>

    <footer id="text-input" ng-controller="MessageInputController">
        <form ng-submit="sendMsg()">
            <input id="message-input" type="text" placeholder="Message" ng-model="msg">
        </form>
    </footer>
</div>
