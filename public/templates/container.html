<header id="site-header">
    <div class="header-wrapper">
        <h1>chatterBox</h1>
        <cbox-auth data="google"></cbox-auth>
        <cbox-auth data="facebook"></cbox-auth>
    </div>
</header>

<div class="chatBox" ng-controller="MessageListController">
    <section id="content">
        <ul id="message-container">
            <li ng-repeat="msg in messages" class="blip">
                <div class="message-wrapper {{ msg.user | isMe:user }}">
                    <div class="sender">{{msg.user}}</div>
                    <div class="message">{{msg.msg}}</div>
                    <div class="timestamp">{{msg.time | date:'HH:mm:ss'}}</div>
                </div>
            </li>
        </ul>
    </section>

    <footer id="text-input" ng-controller="MessageInputController">
        <form ng-submit="sendMsg()">
            <input id="message-input" type="text" placeholder="Message" autofocus required ng-model="msg">
        </form>
    </footer>
</div>
