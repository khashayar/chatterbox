<div id="cb-container">
    <header>
        <h1>Chatter Box</h1>
    </header>

    <section class="clearfix" ng-controller="UserController">
        <section id="cb-sidebar">
            <div id="cb-contacts" ng-controller="ContactListController">
                <ul>
                    <li ng-click="startChat(contact)"
                        ng-repeat="contact in contacts | orderBy:['activeSession','connected']"
                        ng-class="{'cb-active': contact.activeSession, 'cb-selected': selected == contact.id}">
                        {{contact.displayName}}
                    </li>
                </ul>
            </div>
        </section>

        <section id="cb-chat-view">
            <div ng-repeat="chamber in chambers">
                <div class="cb-chat-chamber" ng-show="current == chamber.id" chamber="chamber" user="user"></div>
            </div>
        </section>
    </section>

    <footer>Footer</footer>
</div>
